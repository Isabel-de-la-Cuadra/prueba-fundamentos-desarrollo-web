<!DOCTYPE html>
<html lang="en">

<head>
    <title>Prueba Encuentra tu SuperHero</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Isabel de la Cuadra Lunas">
    <meta name="description" content="Prueba Fundamentos Desarrollo Web">
    <meta name="keywords" content="jQuery">

    <!-- Bootstrap CSS 5.1.3-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!--JQuery-->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <!--Google Font: BenchNine (300, 400, 700)-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=BenchNine:wght@300;400;700&display=swap" rel="stylesheet">

    <!--Font Awesome 5.15.1-->
    <script src="https://kit.fontawesome.com/1e4e33b6eb.js" crossorigin="anonymous"></script>

    <!--Mi estilo-->
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="assets/img/favicon.ico" alt="" width="30" height="24" class="d-inline-block align-text-top"> SuperHero
            </a>
        </div>
    </nav>

    <section class="text-center" id="pasaSobre">
        <img class="d-inline-block align-text-center mt-2 w-50" id="imagenCambio" src="assets/img/sh1.jpg" alt="Logo SuperHero">
    </section>

    <section class="text-lg-start mt-2 ps-5 w-75" id="">
        <h2 class="fs-3">Encuentra tu SuperHero</h2>
    </section>
    <section class="text-lg-start mt-2 ps-5 w-75" id="">
        <form>
            <div class="mb-3">
                <label class="form-label">Ingresa el número del SuperHero a buscar (Entre el 1 al 731)</label>
                <input type="number" class="form-control" id="superHeroInput" aria-describedby="" placeholder="Ingresa solo el número">
                <div id="mensajeError" class="form-text"></div>
            </div>
            <button type="submit" class="btn btn-primary">Buscar</button>
        </form>
    </section>

    <br>

    <section class="container m-3 p-5">
        <div class="row p-2">
            <div class="col-sm-12 col-md-12 col-lg-6 col-xl-6 d-inline-block align-top" id="superHeroInfo">
            </div>
            <div class="col-sm-12 col-md-12 col-lg-6 col-xl-6 d-inline-block align-top w-50" id="chartContainer" style="width: 70%;">
            </div>
        </div>
    </section>


    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js " integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p " crossorigin="anonymous "></script>

    <!--Canvasjs-->
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js "></script>

    <script src="assets/js/script.js "></script>

</body>

</html>
